name: 'Workflow Setup'
description: 'Standard initialization for CI workflows (after checkout)'
inputs:
  disk-threshold-gb:
    description: 'Required disk space in GB'
    type: number
    default: 20

outputs:
  setup-complete:
    description: 'Whether setup completed successfully'
    value: 'true'
  docker-image-built:
    description: 'Whether Docker image was built successfully'  
    value: 'true'

runs:
  using: 'composite'
  steps:
    - name: Check disk space
      uses: ./.github/actions/check-disk
      with:
        threshold-gb: ${{ inputs.disk-threshold-gb }}

    - name: Clean Docker resources
      uses: ./.github/actions/docker-cleanup

    - name: Build Docker image
      uses: ./.github/actions/build-docker