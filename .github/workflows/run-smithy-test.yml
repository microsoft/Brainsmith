name: Run Smithy Test

on:
  workflow_call:
    inputs:
      test-name:
        description: 'Name of the test'
        type: string
        required: true
      test-type:
        description: 'Type of test (e2e-bert, unit-tests, etc.)'
        type: string
        required: true
      test-variant:
        description: 'Test variant (default, large, clean)'
        type: string
        default: 'default'
      timeout-minutes:
        description: 'Test timeout in minutes'
        type: number
        default: 60
      collect-artifacts:
        description: 'Whether to collect artifacts'
        type: boolean
        default: true
      runner:
        description: 'Runner to use'
        type: string
        default: 'pre-release'
    secrets:
      github-token:
        description: 'GitHub token for GHCR access'
        required: true

jobs:
  test:
    runs-on: ${{ inputs.runner }}
    timeout-minutes: ${{ inputs.timeout-minutes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check disk space
        uses: ./.github/actions/check-disk
        with:
          threshold-gb: 20

      - name: Load Docker image
        uses: ./.github/actions/docker-load
        with:
          artifact-name: brainsmith-image
          image-tag: ${{ env.BSMITH_DOCKER_TAG }}

      - name: Run test
        uses: ./.github/actions/smithy-test
        with:
          test-name: ${{ inputs.test-name }}
          test-type: ${{ inputs.test-type }}
          test-variant: ${{ inputs.test-variant }}
          timeout-minutes: ${{ inputs.timeout-minutes }}

      - name: Collect artifacts
        if: always() && inputs.collect-artifacts
        uses: ./.github/actions/collect-artifacts
        with:
          artifact-directory: artifacts

      - name: Upload artifacts
        if: always() && inputs.collect-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.test-name }}-artifacts-${{ github.run_id }}
          path: artifacts/
          retention-days: 7