name: Build and Test

on:
  workflow_call:
    inputs:
      runner:
        description: 'Runner to use'
        type: string
        default: 'pre-release'
      test-image:
        description: 'Whether to test built image'
        type: boolean
        default: true

env:
  DOCKER_BUILDKIT: 1
  BSMITH_DOCKER_PREBUILT: "0"
  BSMITH_DOCKER_NO_CACHE: "1"
  BSMITH_SKIP_DEP_REPOS: "0"
  BSMITH_XILINX_VERSION: ${{ vars.BSMITH_XILINX_VERSION }}
  BSMITH_XILINX_PATH: ${{ vars.BSMITH_XILINX_PATH }}
  NUM_DEFAULT_WORKERS: ${{ vars.NUM_DEFAULT_WORKERS }}
  BSMITH_DOCKER_TAG: "microsoft/brainsmith:ci-${{ github.sha }}"
  BSMITH_DOCKER_FLAGS: "-e XILINXD_LICENSE_FILE=${{ secrets.XILINXD_LICENSE_FILE }} --label ci-run=${{ github.run_id }}"

jobs:
  build-and-test:
    runs-on: ${{ inputs.runner }}
    timeout-minutes: 180
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check disk space
        uses: ./.github/actions/check-disk
        with:
          threshold-gb: 20
      
      - name: Clean Docker resources  
        uses: ./.github/actions/docker-cleanup
        
      - name: Build Docker image
        uses: ./.github/actions/smithy-build
        
      - name: Test basic functionality
        if: inputs.test-image
        uses: ./.github/actions/smithy-test
        with:
          test-name: "Basic Functionality"
          test-type: "basic-functionality"
          timeout-minutes: 5

      - name: Collect artifacts on failure
        if: failure()
        uses: ./.github/actions/collect-artifacts
        with:
          artifact-directory: build-failure-artifacts

      - name: Upload build artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.run_id }}
          path: build-failure-artifacts/
          retention-days: 3
