name: Brainsmith CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  schedule:
    - cron: '0 0 * * 0'  # Sunday at 00:00 UTC

env:
  DOCKER_BUILDKIT: 1
  BSMITH_ROOT: ${{ github.workspace }}
  BSMITH_BUILD_DIR: ${{ github.workspace }}/build
  BSMITH_DOCKER_PREBUILT: "0"
  BSMITH_DOCKER_NO_CACHE: "1"
  BSMITH_SKIP_DEP_REPOS: "0"
  BSMITH_XILINX_VERSION: ${{ vars.BSMITH_XILINX_VERSION }}
  BSMITH_XILINX_PATH: ${{ vars.BSMITH_XILINX_PATH }}
  NUM_DEFAULT_WORKERS: ${{ vars.NUM_DEFAULT_WORKERS }}

jobs:
  docker-build:
    if: github.event_name == 'schedule' || github.event_name == 'pull_request'
    runs-on: pre-release
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build Docker image
        run: |
          chmod +x brainsmith-container
          ./brainsmith-container build

      - name: Cleanup containers
        if: always()
        run: |
          ./brainsmith-container cleanup || true

  e2e-build:
    if: github.event_name == 'schedule' || github.event_name == 'pull_request'
    runs-on: pre-release
    timeout-minutes: 480 # 8-hour timeout
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up environment
        run: |
          mkdir -p ${{ env.BSMITH_BUILD_DIR }}

      - name: Run Docker and tests
        run: |
          chmod +x brainsmith-container
          export BSMITH_DOCKER_FLAGS="-e XILINXD_LICENSE_FILE=${{ secrets.XILINXD_LICENSE_FILE }}"
          ./brainsmith-container start daemon
          ./brainsmith-container exec "cd demos/bert && make"
          ./brainsmith-container stop

      - name: Cleanup containers
        if: always()
        run: |
          ./brainsmith-container cleanup || true

  pytest-fpgadataflow:
    if: github.event_name == 'schedule'
    runs-on: pre-release
    timeout-minutes: 240 # 4-hour timeout for weekly tests
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up environment
        run: |
          mkdir -p ${{ env.BSMITH_BUILD_DIR }}

      - name: Run Docker and tests
        run: |
          chmod +x brainsmith-container
          export BSMITH_DOCKER_FLAGS="-e XILINXD_LICENSE_FILE=${{ secrets.XILINXD_LICENSE_FILE }}"
          ./brainsmith-container start daemon
          ./brainsmith-container exec "cd tests && pytest ./"
          ./brainsmith-container stop

      - name: Cleanup containers
        if: always()
        run: |
          ./brainsmith-container cleanup || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: brainsmith/tests/
          retention-days: 7

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            brainsmith/tests/**/*.log
            ${{ env.BSMITH_BUILD_DIR }}/**/*.log
          retention-days: 7

  # Final cleanup job - runs regardless of other job success/failure
  cleanup:
    if: always()
    needs: [docker-build, e2e-build, pytest-fpgadataflow]
    runs-on: pre-release
    steps:
      - name: Final system cleanup
        run: |
          # Aggressive cleanup of all Docker resources
          docker system prune -a -f --volumes
          # Clean up any remaining workspace files
          rm -rf ${{ github.workspace }}/* 2>/dev/null || true
          rm -rf ${{ github.workspace }}/.* 2>/dev/null || true
          # Clean up temporary files
          sudo rm -rf /tmp/docker-* 2>/dev/null || true
