name: Build and Push

on:
  workflow_call:
    inputs:
      runner:
        description: 'Runner to use'
        type: string
        default: 'pre-release'
      test-image:
        description: 'Whether to test built image'
        type: boolean
        default: true
    secrets:
      github-token:
        description: 'GitHub token for GHCR access'
        required: true

jobs:
  build:
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check disk space
        uses: ./.github/actions/check-disk
        with:
          threshold-gb: 20

      - name: Clean Docker resources
        uses: ./.github/actions/docker-cleanup

      - name: Build Docker image
        uses: ./.github/actions/smithy-build

      - name: Test container functionality
        if: inputs.test-image
        uses: ./.github/actions/smithy-test
        with:
          test-name: "Basic Functionality"
          test-type: "python-tests"
          timeout-minutes: 5

      - name: Save Docker image
        uses: ./.github/actions/docker-save
        with:
          image-tag: ${{ env.BSMITH_DOCKER_TAG }}
          artifact-name: brainsmith-image

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: brainsmith-image
          path: /tmp/docker-artifacts/brainsmith-image.tar.gz
          retention-days: 1
          compression-level: 0

      - name: Upload build artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-build-logs-${{ github.run_id }}
          path: |
            /tmp/brainsmith*
            ~/.docker/
          retention-days: 3

      - name: Cleanup
        if: always()
        uses: ./.github/actions/docker-cleanup