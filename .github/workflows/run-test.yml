name: Run Test

on:
  workflow_call:
    inputs:
      test-name:
        description: 'Name of the test'
        type: string
        required: true
      test-type:
        description: 'Type of test (e2e-bert, unit-tests, etc.)'
        type: string
        required: true
      test-variant:
        description: 'Test variant (default, large, clean)'
        type: string
        default: 'default'
      timeout-minutes:
        description: 'Test timeout in minutes'
        type: number
        default: 60
      collect-artifacts:
        description: 'Whether to collect artifacts'
        type: boolean
        default: true
      runner:
        description: 'Runner to use'
        type: string
        default: 'pre-release'

env:
  DOCKER_BUILDKIT: 1
  BSMITH_DOCKER_PREBUILT: "1"  # Use locally built image
  BSMITH_SKIP_DEP_REPOS: "0"
  BSMITH_XILINX_VERSION: ${{ vars.BSMITH_XILINX_VERSION }}
  BSMITH_XILINX_PATH: ${{ vars.BSMITH_XILINX_PATH }}
  NUM_DEFAULT_WORKERS: ${{ vars.NUM_DEFAULT_WORKERS }}
  BSMITH_DOCKER_TAG: "microsoft/brainsmith:ci-${{ github.sha }}"
  BSMITH_DOCKER_FLAGS: "-e XILINXD_LICENSE_FILE=${{ secrets.XILINXD_LICENSE_FILE }} --label ci-run=${{ github.run_id }}"

jobs:
  test:
    runs-on: ${{ inputs.runner }}
    timeout-minutes: ${{ inputs.timeout-minutes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check disk space
        uses: ./.github/actions/check-disk
        with:
          threshold-gb: 20

      # No need for GHCR login/pull - image is already local
      
      - name: Verify local image exists
        run: |
          if ! docker images | grep -q "microsoft/brainsmith"; then
              echo "ERROR: Brainsmith image not available locally"
              echo "Available images:"
              docker images
              exit 1
          fi
          echo "âœ“ Local image verified"

      - name: Run test
        uses: ./.github/actions/smithy-test
        with:
          test-name: ${{ inputs.test-name }}
          test-type: ${{ inputs.test-type }}
          test-variant: ${{ inputs.test-variant }}
          timeout-minutes: ${{ inputs.timeout-minutes }}

      - name: Collect artifacts
        if: always() && inputs.collect-artifacts
        uses: ./.github/actions/collect-artifacts
        with:
          artifact-directory: test-artifacts

      - name: Upload artifacts
        if: always() && inputs.collect-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.test-name }}-artifacts-${{ github.run_id }}
          path: test-artifacts/
          retention-days: 7
