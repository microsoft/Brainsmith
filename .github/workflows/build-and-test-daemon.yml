name: Build and Test with Persistent Daemon

on:
  workflow_call:
    inputs:
      runner:
        description: 'Runner to use'
        type: string
        default: 'pre-release'
      test-image:
        description: 'Whether to test built image'
        type: boolean
        default: true
    secrets:
      github-token:
        description: 'GitHub token for potential future use'
        required: false

jobs:
  build-and-test-daemon:
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check disk space
        uses: ./.github/actions/check-disk
        with:
          threshold-gb: 20

      - name: Clean Docker resources
        uses: ./.github/actions/docker-cleanup

      - name: Start Smithy daemon (with build)
        uses: ./.github/actions/smithy-daemon-start
        with:
          build-image: true
          container-suffix: ${{ github.run_id }}

      - name: Test container functionality
        if: inputs.test-image
        uses: ./.github/actions/smithy-test
        with:
          test-name: "Basic Functionality"
          test-type: "python-tests"
          timeout-minutes: 5

      - name: Execute additional validation
        uses: ./.github/actions/smithy-daemon-exec
        with:
          command: "echo 'Container is ready for use in subsequent jobs'"
          timeout-minutes: 1

      - name: Collect artifacts on failure
        if: failure()
        uses: ./.github/actions/collect-artifacts
        with:
          artifact-directory: build-failure-artifacts

      - name: Upload build artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: daemon-build-logs-${{ github.run_id }}
          path: build-failure-artifacts/
          retention-days: 3

      # Note: Daemon intentionally NOT stopped here - it will be reused by subsequent jobs
      # The cleanup job at the end of the workflow will handle stopping it
