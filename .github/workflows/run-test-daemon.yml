name: Run Test with Existing Daemon

on:
  workflow_call:
    inputs:
      test-name:
        description: 'Name of the test'
        type: string
        required: true
      test-type:
        description: 'Type of test (e2e-bert, unit-tests, etc.)'
        type: string
        required: true
      test-variant:
        description: 'Test variant (default, large, clean)'
        type: string
        default: 'default'
      timeout-minutes:
        description: 'Test timeout in minutes'
        type: number
        default: 60
      collect-artifacts:
        description: 'Whether to collect artifacts'
        type: boolean
        default: true
      runner:
        description: 'Runner to use'
        type: string
        default: 'pre-release'
    secrets:
      github-token:
        description: 'GitHub token for potential future use'
        required: false

jobs:
  test-with-daemon:
    runs-on: ${{ inputs.runner }}
    timeout-minutes: ${{ inputs.timeout-minutes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify daemon is running
        shell: bash
        run: |
          echo "=== Checking for running Smithy daemon ==="
          chmod +x smithy
          
          # Check if daemon is running
          if ./smithy status | grep -q "is running"; then
            echo "âœ“ Smithy daemon is running"
            ./smithy status
          else
            echo "ERROR: Smithy daemon is not running"
            echo "The daemon should have been started by the build job"
            echo "Available containers:"
            docker ps -a | grep brainsmith || echo "No brainsmith containers found"
            exit 1
          fi

      - name: Run test
        uses: ./.github/actions/smithy-test
        with:
          test-name: ${{ inputs.test-name }}
          test-type: ${{ inputs.test-type }}
          test-variant: ${{ inputs.test-variant }}
          timeout-minutes: ${{ inputs.timeout-minutes }}

      - name: Collect artifacts
        if: always() && inputs.collect-artifacts
        uses: ./.github/actions/collect-artifacts
        with:
          artifact-directory: test-artifacts

      - name: Upload artifacts
        if: always() && inputs.collect-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.test-name }}-artifacts-${{ github.run_id }}
          path: test-artifacts/
          retention-days: 7

      # Note: Daemon intentionally NOT stopped here - may be reused by other test jobs
