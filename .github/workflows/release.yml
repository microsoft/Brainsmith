name: Release

on:
  release:
    types: [published]

env:
  DOCKER_BUILDKIT: 1
  BSMITH_DOCKER_PREBUILT: "0"
  BSMITH_DOCKER_NO_CACHE: "1"
  BSMITH_SKIP_DEP_REPOS: "0"
  BSMITH_XILINX_VERSION: ${{ vars.BSMITH_XILINX_VERSION }}
  BSMITH_XILINX_PATH: ${{ vars.BSMITH_XILINX_PATH }}
  NUM_DEFAULT_WORKERS: ${{ vars.NUM_DEFAULT_WORKERS }}
  BSMITH_DOCKER_TAG: "microsoft/brainsmith:${{ github.event.release.tag_name }}"
  BSMITH_DOCKER_FLAGS: "-e XILINXD_LICENSE_FILE=${{ secrets.XILINXD_LICENSE_FILE }} --label ci-run=${{ github.run_id }}"

permissions:
  contents: read
  packages: write

jobs:
  release-build-and-push:
    runs-on: pre-release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check disk space
        uses: ./.github/actions/check-disk
        with:
          threshold-gb: 20

      - name: Clean Docker resources
        uses: ./.github/actions/docker-cleanup

      - name: Start Smithy daemon (with build)
        uses: ./.github/actions/smithy-daemon-start
        with:
          build-image: true
          container-suffix: release

      - name: Test container functionality
        uses: ./.github/actions/smithy-test
        with:
          test-name: "Release Functionality Test"
          test-type: "basic-functionality"
          timeout-minutes: 5

      - name: Push to GHCR
        uses: ./.github/actions/docker-push-release
        with:
          local-tag: ${{ env.BSMITH_DOCKER_TAG }}
          release-tag: ${{ github.event.release.tag_name }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Stop daemon and cleanup
        if: always()
        uses: ./.github/actions/smithy-daemon-stop
        with:
          collect-logs: true

      - name: Upload release logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-logs-${{ github.run_id }}
          path: /tmp/smithy-logs/
          retention-days: 7