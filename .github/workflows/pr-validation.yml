name: PR Validation

on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop ]

env:
  DOCKER_BUILDKIT: 1
  BSMITH_DOCKER_PREBUILT: "0"
  BSMITH_DOCKER_NO_CACHE: "1"
  BSMITH_SKIP_DEP_REPOS: "0"
  BSMITH_XILINX_VERSION: ${{ vars.BSMITH_XILINX_VERSION }}
  BSMITH_XILINX_PATH: ${{ vars.BSMITH_XILINX_PATH }}
  NUM_DEFAULT_WORKERS: ${{ vars.NUM_DEFAULT_WORKERS }}
  BSMITH_DOCKER_TAG: "microsoft/brainsmith:pr-${{ github.sha }}"
  BSMITH_DOCKER_FLAGS: "-e XILINXD_LICENSE_FILE=${{ secrets.XILINXD_LICENSE_FILE }} -e BSMITH_SKIP_DEP_REPOS=0"

permissions:
  contents: read

jobs:
  validate:
    runs-on: pre-release
    timeout-minutes: 300  # 5 hours total (4 for test + 1 for setup/cleanup)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Check disk space
        uses: ./.github/actions/check-disk
        with:
          threshold-gb: 20

      - name: Clean Docker resources
        uses: ./.github/actions/docker-cleanup

      - name: Build Docker image
        run: |
          chmod +x smithy
          echo "=== Building Docker image ==="
          ./smithy build
          
          echo "=== Verifying image was built ==="
          if docker images | grep -q "microsoft/brainsmith"; then
              echo "âœ“ Docker image built and verified successfully"
          else
              echo "ERROR: Docker image not found after build"
              exit 1
          fi

      - name: Debug dependency fetching
        uses: ./.github/actions/smithy-exec
        with:
          command: |
            echo "=== Checking dependency directories ==="
            ls -la deps/ || echo "deps directory not found"
            echo "=== Checking environment variables ==="
            echo "BSMITH_SKIP_DEP_REPOS: $BSMITH_SKIP_DEP_REPOS"
            echo "=== Manually fetching dependencies if needed ==="
            if [ ! -d "deps/pyxsi" ]; then
              echo "Dependencies missing, running fetch manually..."
              cd docker && ./fetch-repos.sh
            fi
            echo "=== Final dependency check ==="
            ls -la deps/ || echo "Still no deps directory"
          timeout-minutes: 30

      - name: Run E2E test
        uses: ./.github/actions/smithy-exec
        with:
          command: "cd demos/bert && make single_layer"
          timeout-minutes: 240  # 4 hours for BERT processing

      - name: Collect artifacts on failure
        if: failure()
        uses: ./.github/actions/collect-artifacts
        with:
          artifact-directory: pr-failure-artifacts

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pr-validation-failure-${{ github.run_id }}
          path: pr-failure-artifacts/
          retention-days: 7

      - name: Final cleanup
        if: always()
        uses: ./.github/actions/docker-cleanup
