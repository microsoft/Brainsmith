name: PR Validation

on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop ]

env:
  DOCKER_BUILDKIT: 1
  BSMITH_DOCKER_PREBUILT: "0"
  BSMITH_DOCKER_NO_CACHE: "0"
  BSMITH_SKIP_DEP_REPOS: "0"
  BSMITH_XILINX_VERSION: ${{ vars.BSMITH_XILINX_VERSION }}
  BSMITH_XILINX_PATH: ${{ vars.BSMITH_XILINX_PATH }}
  NUM_DEFAULT_WORKERS: ${{ vars.NUM_DEFAULT_WORKERS }}
  BSMITH_DOCKER_TAG: "microsoft/brainsmith:pr-${{ github.sha }}"
  # To enable diagnostics collection for debugging, add: -e COLLECT_DIAGNOSTICS=1
  BSMITH_DOCKER_FLAGS: "-e XILINXD_LICENSE_FILE=${{ secrets.XILINXD_LICENSE_FILE }} -e BSMITH_SKIP_DEP_REPOS=0"

permissions:
  contents: read

jobs:
  pytest-validation:
    name: Pytest Test Suite
    runs-on: pre-release
    timeout-minutes: 15  # Fast test suite with Docker overhead
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup workflow
        uses: ./.github/actions/workflow-setup
        with:
          disk-threshold-gb: 20

      - name: Run pytest test suite
        uses: ./.github/actions/run-test-with-artifacts
        with:
          command: "poetry run pytest -m 'unit or integration' -v --cov=brainsmith --cov-report=xml --cov-report=term-missing --junitxml=test-results.xml --tb=short"
          timeout-minutes: 10
          artifact-name: "pytest-failure-artifacts"
          collect-on: "failure"
          retention-days: 7

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_id }}
          path: coverage.xml
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: test-results.xml
          retention-days: 7

  bert-quicktest:
    name: BERT Quicktest
    needs: pytest-validation  # Only run if pytest passes
    runs-on: pre-release
    timeout-minutes: 300  # 5 hours total (4 for test + 1 for setup/cleanup)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup workflow
        uses: ./.github/actions/workflow-setup
        with:
          disk-threshold-gb: 20

      - name: Run E2E test
        uses: ./.github/actions/run-test-with-artifacts
        with:
          command: "./examples/bert/quicktest.sh"
          timeout-minutes: 240
          artifact-name: "pr-failure-artifacts"
          collect-on: "failure"
          retention-days: 7
