name: PR Validation

on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop ]

env:
  DOCKER_BUILDKIT: 1
  BSMITH_DOCKER_PREBUILT: "0"
  BSMITH_DOCKER_NO_CACHE: "1"
  BSMITH_SKIP_DEP_REPOS: "0"
  BSMITH_XILINX_VERSION: ${{ vars.BSMITH_XILINX_VERSION }}
  BSMITH_XILINX_PATH: ${{ vars.BSMITH_XILINX_PATH }}
  NUM_DEFAULT_WORKERS: ${{ vars.NUM_DEFAULT_WORKERS }}
  BSMITH_DOCKER_TAG: "microsoft/brainsmith:pr-${{ github.sha }}"
  BSMITH_DOCKER_FLAGS: "-e XILINXD_LICENSE_FILE=${{ secrets.XILINXD_LICENSE_FILE }} -e BSMITH_SKIP_DEP_REPOS=0"

permissions:
  contents: read

jobs:
  validate:
    runs-on: pre-release
    timeout-minutes: 300  # 5 hours total (4 for test + 1 for setup/cleanup)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup workflow
        uses: ./.github/actions/workflow-setup
        with:
          disk-threshold-gb: 20

      - name: Debug dependency fetching
        uses: ./.github/actions/smithy-exec
        with:
          command: |
            echo "=== Checking dependency directories ==="
            ls -la deps/ || echo "deps directory not found"
            echo "=== Checking environment variables ==="
            echo "BSMITH_SKIP_DEP_REPOS: $BSMITH_SKIP_DEP_REPOS"
            echo "=== Manually fetching dependencies if needed ==="
            if [ ! -d "deps/pyxsi" ]; then
              echo "Dependencies missing, running fetch manually..."
              cd docker && ./fetch-repos.sh
            fi
            echo "=== Final dependency check ==="
            ls -la deps/ || echo "Still no deps directory"
          timeout-minutes: 30

      - name: Run E2E test
        uses: ./.github/actions/run-test-with-artifacts
        with:
          command: "cd demos/bert && make single_layer"
          timeout-minutes: 240
          artifact-name: "pr-failure-artifacts"
          collect-on: "failure"
          retention-days: 7
