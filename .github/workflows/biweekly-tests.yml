name: Biweekly Validation

on:
  schedule:
    - cron: '0 0 * * 1'  # Monday at 00:00 UTC
    - cron: '0 0 * * 4'  # Thursday at 00:00 UTC
  workflow_dispatch:     # Allow manual triggering

env:
  DOCKER_BUILDKIT: 1
  BSMITH_DOCKER_PREBUILT: "0"
  BSMITH_DOCKER_NO_CACHE: "0"
  BSMITH_SKIP_DEP_REPOS: "0"
  BSMITH_XILINX_VERSION: ${{ vars.BSMITH_XILINX_VERSION }}
  BSMITH_XILINX_PATH: ${{ vars.BSMITH_XILINX_PATH }}
  NUM_DEFAULT_WORKERS: ${{ vars.NUM_DEFAULT_WORKERS }}
  BSMITH_DOCKER_TAG: "microsoft/brainsmith:biweekly-${{ github.sha }}"
  BSMITH_DOCKER_FLAGS: "-e XILINXD_LICENSE_FILE=${{ secrets.XILINXD_LICENSE_FILE }}"

permissions:
  contents: read

jobs:
  biweekly-validation:
    name: Biweekly Validation
    runs-on: pre-release
    timeout-minutes: 1440  # 24 hours
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup workflow
        uses: ./.github/actions/workflow-setup
        with:
          disk-threshold-gb: 40

      - name: Run full pytest test suite
        uses: ./.github/actions/run-test-with-artifacts
        with:
          command: "poetry run pytest tests/ -v --cov=brainsmith --cov-report=xml --cov-report=term-missing --junitxml=test-results.xml --tb=short"
          timeout-minutes: 1200
          artifact-name: "pytest-failure-artifacts"
          collect-on: "failure"
          retention-days: 14

      - name: Upload pytest coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-coverage-report-${{ github.run_id }}
          path: coverage.xml
          retention-days: 14

      - name: Upload pytest test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-test-results-${{ github.run_id }}
          path: test-results.xml
          retention-days: 14

      - name: Run BERT quicktest
        uses: ./.github/actions/run-test-with-artifacts
        with:
          command: "./examples/bert/quicktest.sh"
          timeout-minutes: 240
          artifact-name: "bert-failure-artifacts"
          collect-on: "failure"
          retention-days: 14