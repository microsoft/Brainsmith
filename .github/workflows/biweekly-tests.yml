name: Bi-weekly Tests

on:
  schedule:
    - cron: '0 0 * * 1'  # Monday at 00:00 UTC
    - cron: '0 0 * * 4'  # Thursday at 00:00 UTC
  workflow_dispatch:     # Allow manual triggering

env:
  DOCKER_BUILDKIT: 1
  BSMITH_DOCKER_PREBUILT: "0"
  BSMITH_DOCKER_NO_CACHE: "1"
  BSMITH_SKIP_DEP_REPOS: "0"
  BSMITH_XILINX_VERSION: ${{ vars.BSMITH_XILINX_VERSION }}
  BSMITH_XILINX_PATH: ${{ vars.BSMITH_XILINX_PATH }}
  NUM_DEFAULT_WORKERS: ${{ vars.NUM_DEFAULT_WORKERS }}
  BSMITH_DOCKER_TAG: "microsoft/brainsmith:biweekly-${{ github.sha }}"
  BSMITH_DOCKER_FLAGS: "-e XILINXD_LICENSE_FILE=${{ secrets.XILINXD_LICENSE_FILE }}"

permissions:
  contents: read

jobs:
  bert-large-tests:
    runs-on: pre-release
    timeout-minutes: 1440  # 24 hours
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Check disk space
        uses: ./.github/actions/check-disk
        with:
          threshold-gb: 40

      - name: Clean Docker resources
        uses: ./.github/actions/docker-cleanup

      - name: Build Docker image
        run: |
          chmod +x smithy
          echo "=== Building Docker image ==="
          ./smithy build
          
          echo "=== Verifying image was built ==="
          if docker images | grep -q "microsoft/brainsmith"; then
              echo "âœ“ Docker image built and verified successfully"
          else
              echo "ERROR: Docker image not found after build"
              exit 1
          fi

      - name: Run BERT Large test
        uses: ./.github/actions/smithy-exec
        with:
          command: "cd demos/bert && make bert_large_single_layer"
          timeout-minutes: 1400

      - name: Collect artifacts
        if: always()
        uses: ./.github/actions/collect-artifacts
        with:
          artifact-directory: biweekly-artifacts

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: biweekly-tests-${{ github.run_id }}
          path: biweekly-artifacts/
          retention-days: 14

      - name: Final cleanup
        if: always()
        uses: ./.github/actions/docker-cleanup