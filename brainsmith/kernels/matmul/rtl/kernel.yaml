name: "matmul_rtl"
operator_type: "MatMul"
backend: "RTL"
version: "2.0.1"
author: "BrainSmith Team"
license: "Apache-2.0"
description: "Optimized matrix multiplication kernel with streaming dataflow"

# Parameter specifications
parameters:
  pe_range: [1, 128]
  simd_range: [1, 64]
  supported_datatypes: ["int8", "int16", "fp16"]
  memory_modes: ["internal", "external", "streaming"]

# File mappings (logical name -> actual file path)
files:
  rtl_source: "matmul_source_RTL.sv"
  hw_custom_op: "matmul_hw_custom_op.py"
  rtl_backend: "matmul_rtl_backend.py"
  rtl_wrapper: "matmul_wrapper.v"

# Performance characteristics
performance:
  base_throughput: 5000
  base_latency: 4
  resource_estimates:
    luts: 12000
    dsps: 64
    brams: 8
  benchmarks:
    - model: "bert_base"
      throughput: 4800
      latency: 5
    - model: "gpt2_small"
      throughput: 5200
      latency: 4

# Validation and testing
validation:
  test_cases: ["test_basic.py", "test_streaming.py", "test_large_matrix.py"]
  verified: true
  compatibility: ["finn-0.9+", "vivado-2021.2+"]
  last_tested: "2024-01-20"

# Repository information
repository:
  url: "https://github.com/brainsmith/kernels"
  commit: "main"