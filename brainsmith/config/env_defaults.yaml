# Brainsmith Environment Variable Defaults
# This file defines default values for environment variables used by Brainsmith
# These can be overridden by setting the environment variables directly

# Python environment
python:
  version: "python3.10"
  unbuffered: "1"
  plugins_strict: "true"

# Build and dependency paths (relative to BSMITH_DIR if not absolute)
paths:
  deps_dir: "deps"
  build_dir: "/tmp/{user}_brainsmith"  # {user} will be replaced with current username
  
# Tool paths
tools:
  platform_repo_paths: "/opt/xilinx/platforms"

# Xilinx/AMD specific
xilinx:
  version: "2024.2"  # Default version for legacy BSMITH_XILINX_PATH
  local_user_data: "no"
  vivado_ip_cache: "{build_dir}/vivado_ip_cache"  # {build_dir} will be replaced
  
# Hardware compiler configuration  
compiler:
  backend: "finn"
  
# Network configuration
network:
  netron_port: "8080"
  
# Dependency fetching
dependencies:
  fetch_boards: "true"
  fetch_experimental: "false"
  
# Library paths
library_paths:
  libudev: "/lib/x86_64-linux-gnu/libudev.so.1"
  
# Debug settings
debug:
  enabled: "0"  # Set to "1" to enable debug output