# Basic CNN Accelerator Blueprint
# Simple convolutional neural network accelerator configuration

name: "cnn_accelerator"
description: "Basic CNN accelerator for image classification tasks"
version: "1.0"
category: "basic"

# Base configuration
model_type: "cnn"
target_platform: "zynq"
optimization_level: "basic"

# Configurable parameters for design space exploration
parameters:
  # Folding factors for different layers
  folding_factors:
    description: "Parallelization factors for layers"
    conv_pe:
      range: [1, 8, 16, 32]
      default: 8
      description: "Processing elements for convolution layers"
    fc_pe:
      range: [1, 4, 8, 16]
      default: 4
      description: "Processing elements for fully connected layers"
  
  # Memory configuration
  memory_mode:
    values: ["internal_default", "internal_decoupled", "external"]
    default: "internal_decoupled"
    description: "Memory architecture mode"
  
  # Resource type
  resType:
    values: ["lut", "dsp"]
    default: "lut"
    description: "Resource type for multiplications"
  
  # Clock frequency
  target_clock_ns:
    range: [5.0, 10.0, 20.0]
    default: 10.0
    description: "Target clock period in nanoseconds"
  
  # Quantization settings
  weight_width:
    range: [1, 2, 4, 8]
    default: 8
    description: "Weight bit width"
  
  activation_width:
    range: [1, 2, 4, 8]
    default: 8
    description: "Activation bit width"

# Fixed configuration
fpga_part: "xc7z020clg400-1"
board: "Pynq-Z1"
enable_zynq_ps: true
verification_steps: ["cppsim", "rtlsim"]

# Expected model characteristics
expected_model:
  input_shape: [1, 3, 224, 224]
  layers:
    - type: "conv"
      name: "conv1"
    - type: "pool"
      name: "pool1" 
    - type: "conv"
      name: "conv2"
    - type: "pool"
      name: "pool2"
    - type: "fc"
      name: "fc1"
    - type: "fc"
      name: "fc2"

# Performance targets
targets:
  throughput_fps: 30
  power_budget_w: 5.0
  accuracy_drop_max: 0.05