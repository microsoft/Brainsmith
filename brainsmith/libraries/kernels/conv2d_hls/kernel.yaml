name: "conv2d_hls"
operator_type: "Convolution"
backend: "HLS"
version: "1.2.0"
author: "BrainSmith Team"
license: "Apache-2.0"
description: "High-performance convolution kernel with configurable PE/SIMD parallelism"

# Parameter specifications
parameters:
  pe_range: [1, 64]
  simd_range: [1, 32]
  supported_datatypes: ["int8", "int16", "int32"]
  memory_modes: ["internal", "external"]

# File mappings (logical name -> actual file path)
files:
  rtl_source: "conv2d_source_RTL.sv"
  hw_custom_op: "conv2d_hw_custom_op.py"
  rtl_backend: "conv2d_rtl_backend.py"
  rtl_wrapper: "conv2d_wrapper.v"

# Performance characteristics
performance:
  base_throughput: 2000
  base_latency: 8
  resource_estimates:
    luts: 6000
    dsps: 24
    brams: 3
  benchmarks:
    - model: "resnet18"
      throughput: 1800
      latency: 12
    - model: "mobilenet_v2"
      throughput: 2400
      latency: 6

# Validation and testing
validation:
  test_cases: ["test_basic.py", "test_performance.py", "test_integration.py"]
  verified: true
  compatibility: ["finn-0.9+", "vivado-2021.1+"]
  last_tested: "2024-01-15"

# Repository information (for community kernels)
repository:
  url: "https://github.com/brainsmith/kernels"
  commit: "main"