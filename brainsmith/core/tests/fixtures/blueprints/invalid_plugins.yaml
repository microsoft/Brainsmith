version: "3.0"
name: "Invalid Plugins Test Blueprint"
description: "Tests error handling for non-existent plugins"

hw_compiler:
  kernels:
    # Non-existent kernel
    - "NonExistentKernel"
    
    # Valid kernel with invalid backends
    - ["MatMul", ["cuda", "opencl", "vulkan"]]
    
    # Mix of valid and invalid
    - ["LayerNorm", ["hls", "invalid_backend"]]
  
  transforms:
    cleanup:
      # Non-existent transforms
      - "FakeTransform1"
      - "FakeTransform2"
    topology_opt:
      # Mix valid and invalid
      - "FoldConstants"
      - "NonExistentOptimization"
    invalid_stage:
      # Invalid stage name
      - "SomeTransform"
  
  build_steps:
    - "ConvertToHW"

search:
  strategy: "exhaustive"

global:
  output_stage: "rtl"
  working_directory: "./invalid_builds"