[tool:pytest]
# BrainSmith Phase 1 Test Suite Configuration

# Test discovery
testpaths = new_tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Markers
markers =
    core: Core layer tests (forge API, CLI, metrics)
    infrastructure: Infrastructure layer tests (design space, imports)
    compatibility: Backward compatibility tests
    integration: End-to-end integration tests
    slow: Tests that take longer to run

# Test execution
timeout = 30
timeout_method = thread

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:brainsmith.*

# Log configuration for tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test file patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    .pytest_cache
    __pycache__

# Coverage configuration (if needed)
# addopts = --cov=brainsmith --cov-report=html --cov-report=term-missing