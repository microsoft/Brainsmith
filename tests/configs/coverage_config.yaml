# BrainSmith Test Coverage Configuration

[run]
source = brainsmith
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */build/*
    */dist/*
    */venv/*
    */env/*
    setup.py
    conftest.py

[report]
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

    # Don't complain about missing debug-only code:
    def __repr__
    if self\.debug

    # Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run:
    if 0:
    if __name__ == .__main__.:

    # Don't complain about abstract methods
    @(abc\.)?abstractmethod

ignore_errors = True

[html]
directory = htmlcov

[xml]
output = coverage.xml

# Coverage targets
[coverage:target]
line_coverage = 95
branch_coverage = 90
function_coverage = 100

# Module-specific targets
[coverage:brainsmith.core]
line_coverage = 98

[coverage:brainsmith.finn]
line_coverage = 95

[coverage:brainsmith.kernels]
line_coverage = 95

[coverage:brainsmith.hooks]
line_coverage = 90

[coverage:brainsmith.metrics]
line_coverage = 92

[coverage:brainsmith.dse]
line_coverage = 93