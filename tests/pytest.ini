[tool:pytest]
# BrainSmith Comprehensive Test Suite Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=brainsmith
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-config=tests/configs/coverage_config.yaml

# Test markers
markers =
    smoke: Quick smoke tests for basic functionality
    core: Core functional tests
    integration: Integration tests with external tools
    performance: Performance and scalability tests
    stress: Stress and endurance tests
    security: Security and input validation tests
    ux: User experience and workflow tests
    slow: Tests that take more than 5 seconds
    finn: Tests requiring FINN framework
    gpu: Tests requiring GPU acceleration
    fpga: Tests requiring FPGA hardware

# Timeout configuration
timeout = 300
timeout_method = thread

# Parallel execution
workers = auto
dist = worksteal

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning

# Minimum version requirements
minversion = 6.0