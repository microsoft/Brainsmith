site_name: Brainsmith
site_description: From PyTorch to RTL - FPGA Accelerator Compiler for AI
site_author: Microsoft
site_url: https://microsoft.github.io/brainsmith/

repo_name: microsoft/brainsmith
repo_url: https://github.com/microsoft/brainsmith
edit_uri: edit/main/docs/

copyright: Copyright &copy; Microsoft. All rights reserved.

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant      # Fast page loads
    - navigation.top          # Back to top button
    - search.suggest          # Search suggestions
    - search.highlight        # Highlight search terms
    - content.code.copy       # Copy button for code blocks

  icon:
    repo: fontawesome/brands/github

use_directory_urls: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            merge_init_into_class: true
            heading_level: 2
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

markdown_extensions:
  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Content features
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  # Navigation
  - toc:
      permalink: true
      toc_depth: 3

  # Typography
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started/index.md
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Developer Guide:
    - Overview: developer-guide/index.md
    - 1. Foundations:
      - Understanding Kernels: developer-guide/1-foundations/understanding-kernels.md
      - Dataflow Accelerators: developer-guide/1-foundations/dataflow-accelerators.md
    - 2. Core Systems:
      - Design Space Exploration: developer-guide/2-core-systems/design-space-exploration.md
      - Kernel Modeling: developer-guide/2-core-systems/kernel-modeling.md
      - Component Registry: developer-guide/2-core-systems/component-registry.md
    - 3. Reference:
      - Kernels: developer-guide/3-reference/kernels.md
      - Blueprints: developer-guide/3-reference/blueprints.md
      - CLI Reference: developer-guide/3-reference/cli.md
  - API Reference:
    - Overview: api/index.md
    - Design Space Exploration: api/dse.md
    - Component Registry: api/registry.md
    - Dataflow Modeling: api/dataflow.md
    - Kernel Base Class: api/kernel_op.md
    - Settings: api/settings.md

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/microsoft/brainsmith
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/brainsmith/
  version:
    provider: mike
