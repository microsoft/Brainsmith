[tool:pytest]
markers =
    axiom: Tests that validate specific axioms from INTERFACE_WISE_DATAFLOW_AXIOMS.md
    unit: Unit tests for individual components
    integration: Integration tests across components  
    performance: Performance and regression tests
    golden: Golden reference validation tests
    examples: Example-based validation tests
    slow: Slow tests that may take significant time

testpaths = tests_canonical
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings